<html lang="en">
<head>

    <title>Desafio 1</title>
<body>
    <h1>ALGORITMO JS SIMPLE</h1>
    <script>
        let nombres = prompt("Ingresar nombres");
        let apellidos = prompt("Ingresar apellidos");
        let nota1 = prompt("Ingresar calificación Matemáticas");
        let nota2 = prompt("Ingresar calificación Inglés");
        const promedio = (parseFloat(nota1)+parseFloat(nota2))/2;
        alert("Estudiante: "+nombres + " " +apellidos +"\n" +"\nEl siguiente sistema de Calificación se contempla de 0 a 5" 
        +"\nDefinitiva Matemáticas: "+nota1 +"\nDefinitiva Inglés: "+nota2 +"\nSu promedio final del corte es: "+promedio);
    </script>
</body>
</html>
